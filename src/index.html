<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/stamp.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Geolocation, Notification, Media</title>
</head>
<body>
  <div class="container">
    <div class="stamp">
      <div class="stamp_circ">
        <div class="circ blink1"></div>
        <div class="circ blink2"></div>
        <div class="circ blink3"></div>
      </div>
      <div class="stamp_text"><h4>author: Гречишников Олег</h4><h4>Homework: Geolocation, Notification, Media</h4></div>
    </div>
    <div class="contents">
      <h4 class="texthead">Мои заметки</h4>
      <div class="text format" id="tt"></div>
      <h4 class="texthead">Мои треки</h4>
      <div class="media format" id="ma"></div>
      <h4 class="texthead">Мои видео</h4>
      <div class="video format" id="vo"></div>
      <div class="control">
        <textarea id="ta" class="textar"></textarea>
        <div id="note" class="note blockI">
          <img id="btf" class="fig" src="img/f.png">
          <img id="btv" class="fig" src="img/v.png">
        </div>
        <div id="record" class="record blockI">
          <img id="bttk"  class="fig" src="img/tick.png">
          <span hidden id="outT" class="outTime">00:00</span>
          <img id="btcr" class="fig" src="img/cros.png">
        </div>
    </script>
  </div>
</body>
</html>
